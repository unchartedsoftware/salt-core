  <body aurelia-app>
    <script src="jspm_packages/system.js"></script>
    <script src="config.5c5bb91a.js"></script>
    <script>
      // Loads WeakMap polyfill needed by MutationObservers
      System.import('core-js').then(function() {
        // Imports MutationObserver polyfill
        return System.import('request-frame').then(function(requestFrame) {
          requestFrame('request');
          requestFrame('cancel');
          requestFrame('native');
          return System.import('polymer/mutationobservers');
        });
      }).then(function() {
        // Ensures start of Aurelia when all required IE9 dependencies are loaded
        System.import('aurelia-bootstrapper');
      });
    </script>
